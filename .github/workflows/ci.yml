name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.24'
    - name: Tidy modules
      run: go mod tidy
    - name: Check go mod tidy changes
      run: |
        if git diff --exit-code go.mod go.sum; then
          echo "go.mod and go.sum are up to date"
        else
          echo "go.mod or go.sum changed after go mod tidy"
          exit 1
        fi
    - name: Check formatting
      run: |
        if ! gofmt -d . | tee /dev/stderr | grep -q .; then
          echo "Formatting is correct"
        else
          echo "Formatting issues found"
          exit 1
        fi
    - name: Lint
      uses: golangci/golangci-lint-action@v3
      with:
        version: latest
    - name: Vet
      run: go vet ./...
    - name: Test
      run: go test ./...
    - name: Build
      run: go build ./...
